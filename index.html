<html>
  <head>
    <title>Pokemon App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    
    <div id="pokemons" class="carrusel">
      <h1 class="atributos">Proyecto pokemon</h1>
      <h2>Selecciona tu pokemon</h2>
      <div class="slick-list" id="slick-list">
        <button class="slick-arrow slick-prev" id="button-prev"></button>
        <div class="slick-track" id="track">

        </div>
        <button class="slick-arrow slick-next" id="button-next"></button>
      </div>
      <!--ref carrusel https://github.com/juliodaal/Carrusel-de-Subcategor-a -->
    </div>
    <div id="ventana" class="pokemon-information" >
      <div id="close"> <img src="cancel.png" width="20"></div>
      <img id="poke" src="/" alt="img">
      <h2 class="atributos" id="idpoke"></h2>
      <h2 class="atributos" id="name"></h2>
      <h2 class="atributos" id="height"></h2>
      <h2 class="atributos" id="weight"></h2>
      <h2 class="atributos" id="amount"></h2>
    </div>
  </body>
</html>
